<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faz login ai</h1>
            <img src="ast.svg" class="image" alt="ast" >
        </div>
        <div class="right-login">
         
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textField">
                    <label for="usuario">Usuario de crack</label>
                    <input type="text" name="usuario" placeholder="Bota o nome ai, cracudo">
                </div>
                <div class="textField">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha de Baitola">
                </div>
                <button class="btn-login">entrar</button>
            </div>
        </div>
    </div>
</body>
</html>
